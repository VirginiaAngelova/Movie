
<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center">Sign up</h3>
                <form action="lognin"   method="POST" id="myForm" name="myForm">
                    <br />
                    <input type="email" class="form-control" placeholder="Email" id="emailSignup" required name="input">
                    <div id="textEmail"></div>
                    <input type="password" class="form-control" placeholder="Password" id="passwordSignup" required
                        name="input">
                    <div id="textPassword"></div>
                    <input type="password" class="form-control" placeholder="Confirm password"
                        id="confirmPasswordSignup" required name="input">
                    <div id="textConfirmPassword"></div>
                    <label for="">

                    </label>
                    <input type="button" class="btn btn-secondary btn-lg btn-block" class="form-control"
                        aria-label="Sign up" id="btnSubmit" value="Sign up" />
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="row">
            <p class="col-sm-12  text-center"">Already have account? Login <a href=" #login">here.</a></p>
        </div>
    </div>
</footer>
