
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center">Login</h3>
                    <form  action="signup" method="POST" id="myFormLogin" name="myFormLogin">
                        <br />
                        <input type="email" class="form-control" placeholder="Email" id="email" required name="input" >
                        <div id="textEmail"></div>
                        <input type="password" class="form-control" placeholder="Password" id="password" required
                            name="input">
                        <div id="textPassword"></div>
                        <input type="button" class="btn btn-secondary btn-lg btn-block" class="form-control"
                            aria-label="Login" id="btnSubmitLogin" value="Login" />
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <p class="col-sm-12 text-center">You do not have account? Sign up <a href="#signup">here.</a></p>
            </div>
        </div>
    </footer>
    <script src="./login.js"></script>
